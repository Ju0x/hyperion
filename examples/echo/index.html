<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperion Echo Example</title>
</head>
<body>
    <input id="text" placeholder="Echo something...">
    <button onclick="send()">Send</button>
    <p id="echo-content"></p>
    <script>
        const ws = new WebSocket("ws://localhost:8080/ws");

        ws.onopen = () => {
            console.info("Successfully opened websocket connection");
        }

        ws.onclose = () => {
            console.warn("Closed websocket connection");
        }

        ws.onmessage = (e) => {
            // Set the text of #echo-content to the message from the server
            document.getElementById("echo-content").innerText = e.data;
        }

        const send = () => {
            ws.send(document.getElementById("text").value)
        }
    </script>
</body>
</html>
